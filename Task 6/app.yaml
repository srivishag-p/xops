apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srivishag-p/xops.git
    targetRevision: main
    path: Task 6/k8n   # <-- corrected path
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true