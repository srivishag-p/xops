<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Flask CI/CD Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg text-center">
    
    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-blue-600 mb-4">
      🚀 Flask CI/CD
    </h1>
    <p class="text-gray-700 text-lg mb-6">
      Deployed with <b>GitHub Actions</b> on <b>Amazon Linux 2</b> ✅
    </p>

    <!-- Health Status -->
    <div id="status-box" class="p-4 rounded-lg bg-gray-100 border mb-6">
      <p id="status-text" class="text-gray-600">Checking app health...</p>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 justify-center">
      <button onclick="checkHealth()" 
              class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">
        🔍 Check Health
      </button>
      <button onclick="refreshPage()" 
              class="px-6 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600 transition">
        🔄 Refresh
      </button>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-sm text-gray-500">
      Made with ❤️ using Flask + TailwindCSS
    </p>
  </div>

  <script>
    async function checkHealth() {
      const statusBox = document.getElementById("status-box");
      const statusText = document.getElementById("status-text");

      statusText.innerText = "Checking...";
      statusBox.className = "p-4 rounded-lg bg-yellow-100 border";

      try {
        const res = await fetch("/api/health");
        const data = await res.json();

        if (data.status === "ok") {
          statusText.innerText = "✅ " + data.message;
          statusBox.className = "p-4 rounded-lg bg-green-100 border border-green-400";
        } else {
          statusText.innerText = "⚠️ Something seems off!";
          statusBox.className = "p-4 rounded-lg bg-red-100 border border-red-400";
        }
      } catch (err) {
        statusText.innerText = "❌ Error connecting to server!";
        statusBox.className = "p-4 rounded-lg bg-red-100 border border-red-400";
      }
    }

    function refreshPage() {
      window.location.reload();
    }

    // Auto check health on page load
    window.onload = checkHealth;
  </script>
</body>
</html>
